            outline: 2px solid var(--primary-orange);
        }

        .search-icon {

            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
            font-size: 0.9rem;
        }

            background-color: var(--card-bg);
            padding: 0.8rem 1rem;
            position: sticky;
            top: 60px;
            z-index: 800;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;

        .categories-list {
            display: flex;
            gap: 0.8rem;
            list-style: none;
            padding: 0.3rem 0;
            width: max-content;
        }

        .categories-list li {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--light-gray);
            cursor: pointer;
            padding: 0.5rem 0.8rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .categories-list li.active,
        .categories-list li:hover {
            background-color: var(--primary-orange);
            color: var(--white);
        }

            margin: 1.5rem 0;
            padding: 0 1rem;
        }

            margin-bottom: 2.5rem;
        }

            font-weight: 600;
            margin-bottom: 1rem;
            padding-left: 0.8rem;

            overflow-x: auto;
            gap: 0.8rem;
            padding: 0.5rem 0.5rem 1rem;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .products-carousel::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px;
            flex: 0 0 auto;
            scroll-snap-align: start;
            opacity: 1;
            transform: none;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 10px;

            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

            transform: scale(1.08);
        }

            padding: 0.8rem;
        }

            font-size: 1rem;
            font-weight: 600;
            color: var(--white);

            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-align: center;

            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--primary-orange-hover);
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
        }

        }

                    "price": "R$ 239",
                    "affiliateLink": "https://mercadolivre.com/sec/1brYuA4",
                    "category": "setup"

        // Função para renderizar os produtos por categoria
        function renderProducts() {
            const categories = {
                'eletronicos': document.getElementById('eletronicos-carousel'),
                'roupas': document.getElementById('roupas-carousel'),
                'equipamento': document.getElementById('equipamento-carousel'),
                'setup': document.getElementById('setup-carousel')
            };

            // Limpar os carrosséis antes de renderizar
            for (const category in categories) {
                if (categories[category]) {
                    categories[category].innerHTML = '';
                }
            }

            // Adicionar produtos aos seus respectivos carrosséis
            productsData.products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.animationDelay = `${index * 0.05}s`;

                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}" loading="lazy">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                        <a href="${product.affiliateLink}" target="_blank" class="btn">Ver no Mercado Livre</a>
                    </div>
                `;

                if (categories[product.category]) {
                    categories[product.category].appendChild(productCard);
                }
            });

            // Atualizar indicadores de carrossel
            updateCarouselIndicators();
        }

        // Função para atualizar os indicadores de carrossel
        function updateCarouselIndicators() {
            const categories = ['eletronicos', 'roupas', 'equipamento', 'setup'];
            
            categories.forEach(category => {
                const carousel = document.getElementById(`${category}-carousel`);
                const indicator = document.getElementById(`${category}-indicator`);
                
                if (!carousel || !indicator) return;
                
                // Limpar indicador atual
                indicator.innerHTML = '';
                
                // Calcular número de slides
                const productCount = carousel.children.length;
                if (productCount === 0) return;
                
                // Calcular número de produtos visíveis
                const carouselWidth = carousel.offsetWidth;
                const productWidth = 150 + 8; // width + gap
                const productsPerView = Math.floor(carouselWidth / productWidth);
                
                // Calcular número de indicadores necessários
                const indicatorCount = Math.ceil(productCount / productsPerView);
                
                // Criar indicadores
                for (let i = 0; i < indicatorCount; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'indicator-dot';
                    if (i === 0) dot.classList.add('active');
                    indicator.appendChild(dot);
                }
                
                // Adicionar evento de scroll para atualizar indicador ativo
                carousel.addEventListener('scroll', throttle(() => {
                    const scrollPos = carousel.scrollLeft;
                    const scrollWidth = carousel.scrollWidth - carousel.clientWidth;
                    const scrollPercentage = scrollPos / scrollWidth;
                    const activeIndicator = Math.floor(scrollPercentage * (indicatorCount - 1));
                    
                    // Atualizar indicadores
                    Array.from(indicator.children).forEach((dot, index) => {
                        if (index === activeIndicator) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                }, 100));
            });
        }

        // Função throttle para limitar a frequência de execução
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Função para filtrar produtos por pesquisa
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryItems = document.querySelectorAll('.categories-list li');
            let hasVisibleProducts = false;
            
            // Esconder todas as seções inicialmente
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Mostrar apenas categorias que tenham produtos correspondentes
            productsData.products.forEach(product => {
                if (product.title.toLowerCase().includes(searchTerm)) {
                    const section = document.getElementById(`${product.category}-section`);
                    if (section) {
                        section.style.display = 'block';
                        hasVisibleProducts = true;
                    }
                }
            });
            
            // Se não houver resultados, mostrar mensagem
            if (!hasVisibleProducts) {
                // Criar mensagem de nenhum resultado encontrado
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <h3>Nenhum produto encontrado</h3>
                    <p>Tente usar termos de pesquisa diferentes</p>
                `;
                
                // Limpar container e adicionar mensagem
                const container = document.querySelector('.container');
                container.innerHTML = '';
                container.appendChild(noResults);
            }
            
            // Atualizar categorias ativas
            categoryItems.forEach(item => {
                item.classList.remove('active');
            });
            categoryItems[0].classList.add('active'); // Ativar "Todos"
        }

        // Função para filtrar por categoria
        function filterByCategory(category) {
            if (category === 'all') {
                // Mostrar todas as seções
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'block';
                });
            } else {
                // Esconder todas as seções
                document.querySelectorAll('.category-section').forEach(section => {
                    section.style.display = 'none';
                });
                
                // Mostrar apenas a categoria selecionada
                const section = document.getElementById(`${category}-section`);
                if (section) {
                    section.style.display = 'block';
                }
            }
            
            // Atualizar indicador de categoria ativa
            document.querySelectorAll('.categories-list li').forEach(item => {
                item.classList.remove('active');
            });
            
            // Encontrar e ativar a categoria clicada
            document.querySelector(`.categories-list li[data-category="${category}"]`).classList.add('active');
            
            // Rolar para a seção selecionada
            if (category !== 'all') {
                const section = document.getElementById(`${category}-section`);
                if (section) {
                    section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } else {
                window.scrollTo({ top: document.querySelector('.container').offsetTop - 100, behavior: 'smooth' });
            }
        }
                // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar produtos
            renderProducts();
            
            // Adicionar event listeners para pesquisa
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterProducts);
            
            // Adicionar event listeners para categorias
            const categoryItems = document.querySelectorAll('.categories-list li');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    filterByCategory(category);
                });
            });
            
            // Atualizar indicadores quando a janela for redimensionada
            window.addEventListener('resize', throttle(updateCarouselIndicators, 250));
            
            // Inicializar indicadores após um pequeno delay para garantir que o DOM esteja totalmente renderizado
            setTimeout(updateCarouselIndicators, 500);
        });
